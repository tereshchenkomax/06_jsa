<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
     <nav class="navbar navbar-expand-md navbar-light bg-light mb-1">
            <a class="navbar-brand" href="/"><img src="i/beetroot_academy.svg"></a>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="panel.html">Panel</a></li>
                <li class="nav-item"><a class="nav-link" href="todos.html">Todos</a></li>
                <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="table.html">Table</a></li>
            </ul>
        </nav>
</div>

<div class="container">
    <h1>Game result</h1>
    <div class="row">
        <div class="col-md-7">
        <section class="filters-box">
                <select id="status-select" class="custom-select">
                    <option value="-1">Status</option>
                    <option value="1">Pro</option>
                    <option value="2">Beginner</option>
                    <option value="3">Amateur</option>

                </select>
        </section>

        <table class="table">
            <thead>
                <tr>
                    <th>N</th>
                    <th>Name</th>
                    <th>Result</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="results">
                    <tr>
                        <td>1</td>
                        <td>Greg</td>
                        <td>22</td>
                        <td>pro</td>
                    </tr>
                    <tr class="table-info">
                        <td>2</td>
                        <td>Sam</td>
                        <td>42</td>
                        <td>beginer</td>
                    </tr>
                    <tr>
                            <td>2</td>
                            <td>Sarah</td>
                            <td>12</td>
                            <td>amateur</td>
                        </tr>
            </tbody>



        </table>

    </div>  <!-- left column -->
    <div class="col-md-4 offset-md-1">
        <h2 class="text-center">Add player</h2>

        <form name="addPlayer">
                <div class="form-group">
                    <label class="label-control">Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add player" class="btn btn-primary">
                </div>
        </form>
    </div> <!--  right column -->
</div> <!-- .row -->
</div> <!-- /.container -->


<script src="assets/table.bundle.js"></script>
</body>
</html>
